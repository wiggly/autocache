autocache.default_strategy = cbc

# refresh strategy using global strategy as a base with a 2 second refresh
autocache.strategy.cbc = Autocache::Strategy::CostBased
autocache.strategy.cbc.cost_threshold = 1
autocache.strategy.cbc.base_strategy = global

# global simple strategy
autocache.strategy.global = Autocache::Strategy::Simple
autocache.strategy.global.store = global

# global store
autocache.store.global = Autocache::Strategy::Store::Memory
